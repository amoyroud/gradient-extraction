<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create beautiful gradient experiments from images" />
    <title>Gradient Experiment</title>
    <style>
      /* Hide fallback content immediately */
      .fallback {
        display: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }
      .fallback h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .fallback p {
        color: #666;
        line-height: 1.5;
      }
      .fallback-gradient {
        height: 200px;
        border-radius: 8px;
        margin: 2rem 0;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
      }
      /* Only show fallback if we add a specific class to the body */
      body.show-fallback .fallback {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- This fallback is now hidden by default -->
    <div class="fallback">
      <h1>Gradient Experiment</h1>
      <p>This is a fallback message. If you're seeing this, React may not be loading correctly.</p>
      <div class="fallback-gradient"></div>
      <p>Please check the browser console for errors (F12 or right-click > Inspect > Console).</p>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
